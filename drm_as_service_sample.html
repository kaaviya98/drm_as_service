<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.11.7/video-js.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.11.7/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-eme@5.5.2/dist/videojs-contrib-eme.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-quality-levels/2.2.1/videojs-contrib-quality-levels.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.4/dist/videojs-hls-quality-selector.min.js "></script>
    
    <title>Test Video.js DRM</title>
</head>

<body>
    <video id="video" class="video-js vjs-big-play-centered" controls preload="auto" style="position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%;"></video>

    <script>
        // Allow overriding URLs via query params for easier local testing.
        var params = new URLSearchParams(window.location.search);
        var dashUrl = params.get("mpd") || params.get("dash") || "https://example.com/your-video.mpd";
        var hlsUrl = params.get("hls") || "https://example.com/your-video.m3u8";
        // These should be generated using the new DRM-as-service flow
        // (see docs/drm_api.md and docs/drm_sample/generate_license_url.py)
        var widevineLicenseUrl = params.get("widevine_license") || params.get("wv_license") ||
            "https://app.tpstreams.com/api/v1/<org_code>/drm_license/?data=<widevine_encoded_data>";
        var fairplayLicenseUrl = params.get("fairplay_license") || params.get("fp_license") ||
            "https://app.tpstreams.com/api/v1/<org_code>/drm_license/?data=<fairplay_encoded_data>";

        var player = videojs("video", {
            controls: true,
            fluid: true,
        }, function () {
            var player = this;
            player.eme();
            player.src({
                src: isRequestFromSafari() ? hlsUrl : dashUrl,
                type: isRequestFromSafari() ? "application/x-mpegURL" : "application/dash+xml",
                keySystems: {
                    "com.widevine.alpha": {
                        getLicense: function (emeOptions, keyMessage, callback) {
                            var headers = { "Content-type": "application/octet-stream" };
                            var body = keyMessage;

                            videojs.xhr({
                                url: widevineLicenseUrl,
                                method: "POST",
                                body: body,
                                responseType: "arraybuffer",
                                headers: headers,
                            }, function (err, response, responseBody) {
                                if (err) {
                                    callback(err);
                                    return;
                                }

                                if (response.statusCode >= 400 && response.statusCode <= 599) {
                                    callback({});
                                    return;
                                }

                                callback(null, responseBody);
                            });
                        },
                    },
                    "com.apple.fps.1_0": {
                        certificateUri: "https://static.testpress.in/static/fairplay.cer",
                        getContentId: function (emeOptions, initData) {
                            return new TextDecoder("utf-16").decode(initData.slice(16));
                        },
                        getLicense: function (emeOptions, contentId, keyMessage, callback) {
                            var headers = { "Content-type": "application/json" };
                            var body = JSON.stringify({ spc: base64EncodeUint8Array(keyMessage) });

                            videojs.xhr({
                                url: fairplayLicenseUrl,
                                method: "POST",
                                body: body,
                                responseType: "arraybuffer",
                                headers: headers,
                            }, function (err, response, responseBody) {
                                if (err) {
                                    callback(err);
                                    return;
                                }

                                if (response.statusCode >= 400 && response.statusCode <= 599) {
                                    callback({});
                                    return;
                                }

                                callback(null, responseBody);
                            });
                        },
                    },
                },
            });
            player.hlsQualitySelector({
                displayCurrentQuality: true,
            });
        });

        function isRequestFromSafari() {
            return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        }

        function base64EncodeUint8Array(input) {
            return btoa(String.fromCharCode.apply(null, input));
        }
    </script>
</body>
</html>
